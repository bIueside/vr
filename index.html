<!DOCTYPE html>
<html>

<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>

<a-scene fog="type: linear; color: #1A0E0E; near: 5; far:100">

 <a-assets>
  <a-asset-item id="1d" src="asset.gltf"></a-asset-item>
  <a-asset-item id="2d" src="asset2.gltf"></a-asset-item>
  <a-asset-item id="3d" src="asset3.gltf"></a-asset-item>
  <img id="ground" src="assets/1.jpg">
 </a-assets>

 <a-sky src="#ground"></a-sky>
 <a-plane src="#ground" height="100" width="100" rotation="-90 0 0" ambient-occlusion-texture-repeat="3 6"></a-plane>

 <a-camera
  position="0 1 4"
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#0095DD"
  cursor-opacity="0.5">
 </a-camera>

 <a-light type= "ambient" intensity= "1.2"> </a-light>
 <a-light type="directional" castShadow="true" intensity="0.1" position= "-10 10 5" color= "#DABE84 "></a-light>

 <a-entity gltf-model="#1d" 
 rotation="0 320 0" scale="70 70 70" position="-20 0 -3" 
 animation__a="property: position; to: 0 0 -70; dur: 15000; easing: easeInOutSine; loop:true"
 animation__up="property: object3D.rotation.x; from: 0; to: 10; dur: 600; easing: easeInOutElastic; loop: true"
 animation__down="property: object3D.rotation.x; from: 10; to: 0; dur: 600; easing: easeInOutElastic; loop: true">
 </a-entity>

 <a-entity gltf-model="#3d" 
 rotation="0 200 0" scale="60 60 60"position="-40 0 -70" 
 animation__a2="property: position; to: 50 0 50; dur: 22000; easing: easeInOutSine; loop: true"
 animation__up2="property: object3D.rotation.x; from: 0; to: 10; dur: 600; easing: easeInOutElastic; loop: true"
 animation__down2="property: object3D.rotation.x; from: 10; to: 0; dur: 600; easing: easeInOutElastic; loop: true">
 </a-entity>

 <a-entity gltf-model="#2d" 
 rotation="0 120 0" scale="40 40 40"position="35 0 -28" 
 animation__a3="property: position; to: -50 0 40; dur: 20000; easing: easeInOutSine; loop: true"
 animation__up3="property: object3D.rotation.x; from: 0; to: 10; dur: 600; easing: easeInOutElastic; loop: true"
 animation__down3="property: object3D.rotation.x; from: 10; to: 0; dur: 600; easing: easeInOutElastic; loop: true">
 </a-entity>

 <a-entity position="3 0 -30">
 <a-gltf-model src="#3d" rotation="0 230 0" scale="70 70 70" shadow="cast: true" shadow="receive: true"></a-gltf-model>
 </a-entity>

 <a-entity position="20 0 -10">
 <a-gltf-model src="#1d" rotation="0 170 0" scale="50 50 50" shadow="cast: true" shadow="receive: true"></a-gltf-model>
 </a-entity>

 <a-entity position="-25 0 -15" >
 <a-gltf-model src="#2d" rotation="0 20 0" scale="60 60 60" shadow="cast: true"  shadow="receive: true"></a-gltf-model>
 </a-entity>
   
   

</a-scene>

</body>

</html>
